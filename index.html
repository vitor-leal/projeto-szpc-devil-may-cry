<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devil May Cry 5</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

<body>
    <main>
        <div class="carrossel">
            <img class="imagem ativa" src="./src/imagens/dmc-1.png" alt="V, Nero e Dante">
            <img class="imagem" src="./src/imagens/dmc-2.jpg" alt="Nero apontando a Blue Rose">
            <img class="imagem" src="./src/imagens/dmc-3.png" alt="Dante em posição de ataque com Rebellion">
            <img class="imagem" src="./src/imagens/dmc-4.jpg" alt="V invocando Pesadelo">
            <img class="imagem" src="./src/imagens/dmc-5.jpg" alt="Vergil de costas">
            <img class="imagem" src="./src/imagens/dmc-6.jpg" alt="Vergil versus Dante">
        </div>

        <div class="conteudo">
            <div class="informacoes">
                <img class="logo" src="./src/imagens/logo.png" alt="logo Devil May Cry 5">

                <p class="descricao">
                    Uma nova invasão demoníaca começou e a última esperança da humanidade está nas mãos de três caçadores de demônios solitários. Unidos pelo destino e pela sede de vingança, esses caçadores terão de enfrentar seus próprios demônios para sobreviver.
                </p>
            </div>

            <div class="botoes-carrossel">
                <button class="botao selecionado" id="botao1"></button>
                <button class="botao"></button>
                <button class="botao"></button>
                <button class="botao"></button>
                <button class="botao"></button>
                <button class="botao"></button>
            </div>
        </div>

        <aside class="menu-lateral">
            <ul>
                <li>
                    <a href="https://github.com/vitor-leal" target="_blank">
                        <img src="./src/imagens/github.svg" alt="icone GitHub" class="icone">
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/vitor-mota-leal/" target="_blank">
                        <img src="./src/imagens/linkedin-in.svg" alt="icone GitHub" class="icone">
                    </a>
                </li>
            </ul>
        </aside>
    </main>
    <script src="./src/js/index.js"></script>
